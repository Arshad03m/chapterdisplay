<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Chapter Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="buttons">
    <button onclick="displayChapter('chapter1')">Chapter 1</button>
    <button onclick="displayChapter('chapter2')">Chapter 2</button>
    <button onclick="displayChapter('chapter3')">Chapter 3</button>
  </div>

  <div class="chapter-content" id="chapterContent">
    <h2>Select a chapter to display content</h2>
  </div>

  <script src="script.js"></script>
</body>

</html>
